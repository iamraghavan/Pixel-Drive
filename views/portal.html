<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Portal</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        h1 { color: #333; }
        nav ul { list-style: none; padding: 0; }
        nav li { display: inline; margin-right: 1em; }
        nav a { text-decoration: none; color: #007bff; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Welcome to the Secure Portal!</h1>
    <p>Your access is verified.</p>

    <nav>
        <ul>
            <li><a id="create-link" href="/portal/create-asset">Create Asset</a></li>
            <li><a id="recent-link" href="/portal/recent-assets">Recent Assets</a></li>
        </ul>
    </nav>

    <script>
        // This script ensures the security signature is passed to the other portal pages.
        const securityParams = window.location.search;
        document.getElementById('create-link').href += securityParams;
        document.getElementById('recent-link').href += securityParams;
    </script>
</body>
</html>
